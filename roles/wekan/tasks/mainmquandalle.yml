---
- name: "Set DNS Record on CloudFlare"
  include_role:
    name: cloudflare
  vars:
    subdomain: wekan
  when: cloudflare_enabled

- name: Create required directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/wekan
    - /opt/wekan/wekandb
    - /opt/wekan/wekandbdump
    - /opt/wekan/backups
    - /opt/wekan/app

- name: mongo wekanDB Role
  import_tasks: subtasks/wekandb.yml
  when:
    - (not continuous_integration)

- name: "sleep for 30 seconds and continue"
  wait_for: timeout=30

- name: Stop and remove any existing containers
  docker_container:
    name: wekan
    state: absent

- name: Create and start wekan container
  docker_container:
    name: wekan
    image: "mquandalle/wekan"
    pull: yes
    env:
      MONGO_URL: mongodb://mongo/plan
      #MONGO_URL: mongodb://wekandb/plan
      # MONGO_URL: mongodb://wekandb:27017/wekan
      # MONGO_URL: mongodb://127.0.0.1:27017/plan
      ROOT_URL: https://wekan.{{ user.domain }}
      #MAIL_URL: 'smtp://<mail_url>:25/?ignoreTLS=true&tls={rejectUnauthorized:false}'
      #MAIL_FROM: 'Wekan Notifications <noreply.wekan@mydomain.com>'
      WITH_API: true
      BROWSER_POLICY_ENABLED: true
      VIRTUAL_HOST: "wekan.{{ user.domain }}"
      VIRTUAL_PORT: 443
      VIRTUAL_PROTO: https
      LETSENCRYPT_HOST: "wekan.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      HTTPS_METHOD: noredirect

    # depends_on:
    #   - wekandb

    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/wekan/wekandb:/data/db"
      - "/opt/wekan/wekandbdump:/dump"
      - "/opt/wekan/backups:/backups"
      - "/opt/wekan/app:/built_app/programs/web.browser/app"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - wekan
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
